<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="css/vendor/normalize.css">
	    <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <title>Registro Empleados</title>
    </head>
    <body>
        <header>
            <div class="separador1"></div>
            <img class="membrete" src="img/logo1.png" alt="">
            
        </header>
        <div class="tituloh3">
            <h3>REGISTRO EMPLEADO</h3>
            </div>
        <section class="form" class="tituloh3">
    
            <h3>DATOS DE REGISTRO</h3>
            <form id="form-registerEmple">
                    
                        <div class="form-group">
                            <label for="numero_documento">Nro DE IDENTIFICACION:</label>
                            <input class="control" type="text" class="form-control" id="numero_documento" placeholder="Número de documento" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <p><label for="nombre">NOMBRE</label>
                                <input class="control" type="text" class="form-control" id="nombre" placeholder="Nombre" required></p>
                            </div>
                           <div class="form-group col-md-6">
                                <label for="email">CORREO ELECTRONICO</label>
                                <input class="control" type="text" class="form-control" id="email" placeholder="Correo Electronico" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <p><label for="direccion">DIRECCION</label></p>
                            <input class="control" type="text" class="form-control" id="direccion" placeholder="Direccion" required>
                        </div>
                        
                        <div class="form-group">
                            <p><label for="telefono">TELEFONO</label></p>
                            <p><input class="control" type="text" class="form-control" id="telefono" placeholder="Telefono" required></p>
                        </div>
                        <div class="form-group">
                            <p><label for="cargo">CARGO</label></p>
                            <p><input class="control" type="text" class="form-control" id="cargo" placeholder="Cargo" required></p>
                        </div>
                        <div class="form-group">
                            <p><label for="profesion">PROFESION</label></p>
                            <p><input class="control" type="text" class="form-control" id="profesion" placeholder="Profesion" required></p>
                        </div>
                       
                        
                        <input type="submit" class="boton" id="register-btn" value="REGISTRARSE" />
                    </form>
                    <p><div id="register-error" class="alert alert-danger d-none" role="alert"></div></p>

                    <a href="index.html">¿Ya tienes cuenta? Iniciar sesión</a>

        </section>
                </div>
            </div> 
        </main>
    </body>
</html>
